description: "Five Children and It is a children's novel by English author E. Nesbit.\
  \ It was first published as a book in 1902, having been expanded from a series of\
  \ stories published in the Strand Magazine in 1900 under the general title The Psammead,\
  \ or the Gifts. It is the first volume of a trilogy that includes The Phoenix and\
  \ the Carpet (1904) and The Story of the Amulet (1906). The book has never been\
  \ out of print since its initial publication.\n From Wikipedia (CC BY-SA)."
